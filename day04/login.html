<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="mobile.js"></script>
</head>
<body>
    <div class="mobile_box">
        <div class="page_guider">
            <span>Login</span>
            <div class="icon_box" onclick="iconClick()">
                <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 11.875C12.7614 11.875 15 9.74835 15 7.125C15 4.50165 12.7614 2.375 10 2.375C7.23858 2.375 5 4.50165 5 7.125C5 9.74835 7.23858 11.875 10 11.875Z" stroke="black" stroke-width="2" stroke-miterlimit="10"/>
                    <path d="M2.42102 16.0306C3.18943 14.767 4.29431 13.7178 5.62468 12.9884C6.95505 12.259 8.46405 11.875 10.0001 11.875C11.5361 11.875 13.0451 12.259 14.3755 12.9885C15.7058 13.718 16.8107 14.7672 17.5791 16.0307" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div> 
        <div class="welcome">
            <span>Welcome back , Rohit thakur</span>
        </div>
        <div class="main">
            <div class="img_box">
                <img src="who.jpg" alt="" onclick="imgClick()">
            </div>
            <div class="main_text">
                <span>Enter Your Mobile Number</span>
            </div>
        </div>
        <div class="login">
            <div class="input_box" >
                <input id="123" type="text" placeholder="Enter Number">
            </div>
            <div class="login_button_box" onclick="check()">
                <button>Login</button>
            </div>
        </div>
    </div>
</body>
</html>
